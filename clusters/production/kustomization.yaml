apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: services
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
  path: ./services/deploy/
  prune: true
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
