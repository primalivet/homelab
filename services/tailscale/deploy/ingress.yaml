apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helloworld-tailscale-ingress
  namespace: default
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - hello
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helloworld
            port: 
              number: 80
